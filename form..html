<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Welcome to Pitha Ghor</h2>
    <form action="">
        <label for="name">Your Name     
            <input id="name" type="text" placeholder="Your Name">
        </label>
        <label for="email">Your E-mail  
            <input id="email" type="email" placeholder="Your E-mail">
        </label>
        <label for="email">Your Mobile  
            <input id="mobile" type="number" placeholder="Your Mobile Number">
        </label>
        <fieldset>
            <legend>Pick One Pitha</legend>
            <label for="chitoy">
                <input type="radio" name="pitha" id="chitoy">Chitoy
            </label>
            <label for="vapa">
                <input type="radio" name="pitha" id="vapa">Vapa
            </label>
            <label for="nokshi">
                <input type="radio" name="pitha" id="Nokshi">Nokshi
            </label>
        </fieldset>
        <fieldset>
            <legend>Select One or More Vortas</legend>
            <label for="kalijira">
                <input type="checkbox" name="vorta" id="kalijira">Kalijira
            </label>
            <label for="shorisha">
                <input type="checkbox" name="vorta" id="shorisha">Shorisha
            </label>
            <label for="shutki">
                <input type="checkbox" name="vorta" id="shutki">Shutki
            </label>
        </fieldset>
        <fieldset>
            <legend>Special Instuction</legend>
            <textarea name="" id="" cols="60" rows="3"></textarea>
        </fieldset>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
